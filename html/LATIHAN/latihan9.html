<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <h1 align="center">FORMULIR PENDAFTARAN</h1>
        <table align="center" width="200">
            <tr >
                <td>Nama</td>
                <td>:</td>
                <td clospan="3"><input type="text"></td>
            </tr>

            <tr>
                <td>Password</td>
                <td>:</td>
                <td clospan="3"><input type="password" name="password" id=""></td>
            </tr>

            <tr>
                <td>Tanggal Lahir</td>
                <td>:</td>
                <td clospan="3"><input type="date" name="date" id=""></td>
            </tr>

            <tr>
                <td>Jenis Kelamin</td>
                <td>:</td>
                <td><input type="radio" name="radio" id="">Pria
                <input type="radio" name="radio" id="">Wanita</td>
            </tr>

            <tr>
                <td>Jurusan</td>
                <td>:</td>
                <td><select name="select" id="">
                    <option value="">TKJ</option>
                    <option value="">RPL</option>
                </select></td>
            </tr>

            <tr>
                <td>Hoby</td>
                <td>:</td>
                <td><input type="checkbox" name="checkbox" id="">Football
                <input type="checkbox" name="checkbox" id="">Traveling
                <input type="checkbox" name="checkbox" id="">Blogging
                <input type="checkbox" name="checkbox" id="">Music
                <input type="checkbox" name="checkbox" id="">Adventure
                <input type="checkbox" name="checkbox" id="">Lainnya</td>
            </tr>

            <tr>
                <td>Alamat</td>
                <td>:</td>
                <td><textarea name="
                    alamat" id="" cols="30" rows="10"></textarea></td>
            </tr>

            <tr>
            </tr>
            <td colspan="3" align="center"><input type="submit" value="KIRIM"></td>
        </table>
    </form>
</body>
</html>
